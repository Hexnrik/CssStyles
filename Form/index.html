<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Der Title der Website  -->
    <title>Style: Form</title>
    <!-- Hier wird die Style.css in den Html code Importiert  -->
    <link rel="stylesheet" href="css/style.css" media="screen" class="u-static-style">
  </head>
  <body>
    <div class="main">
    <form class="Login" action="https://github.com/Hexnrik" method="post">
      <label for="">Benutzername:</label>
      <div class="Username">
      <input type="text" name="Username" placeholder="Hexnrik">
      </div>
      <label for="">Passwort:</label>
      <div class="Password">
        <input type="password" name="Password" placeholder="********">
      </div>
      <div class="button">
      <button type="submit" name="submit">Anmelden</button>
      </div>
    </form>
        </div>
  </body>
</html>
